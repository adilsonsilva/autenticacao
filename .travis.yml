language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "adilsonsilva-github" # the key of the org you chose at step #3
    token:
      secure: "cd9f2b854966de4ae5fa861264cc4dc0d7abfa63" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  #- sonar-scanner
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

deploy:
  provider: heroku
  api_key:
    secure: "c937a2d5-457b-4c68-a1bb-df9227f0c5dc"

services:
  - docker

branches:
  only:
  - master

env:
  global:
    - VERSION=7.2 VARIANT=slim

before_script:
  - env | sort
  - IMAGE_NAME=adilsonsilva86/autenticacao
  - IMAGE_FULL_VERSION="${IMAGE_NAME}:${VERSION}-${VARIANT}"
  - IMAGE_LATEST_VERSION="${IMAGE_NAME}:latest"

script:
  - docker build -t "${IMAGE_LATEST_VERSION}" .
  - docker tag "${IMAGE_NAME}" "${IMAGE_FULL_VERSION}"

after_script:
  - docker images

before_deploy:
  - echo "adilson.ro.silva@gmail.com" | docker login --username "Adi361671" --password-stdin

deploy:
  provider: script
  script: docker push "${IMAGE_LATEST_VERSION}" && docker push "${IMAGE_FULL_VERSION}"
  on:
    branch: master

language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "adilsonsilva-github" # the key of the org you chose at step #3
    token:
      secure: "cd9f2b854966de4ae5fa861264cc4dc0d7abfa63" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  #- sonar-scanner
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

deploy:
  provider: heroku
  api_key:
    secure: "c937a2d5-457b-4c68-a1bb-df9227f0c5dc"

services:
  - docker

branches:
  only:
  - master

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: docker push adilsonsilva86/autenticacao
#"adilsonsilva86/autenticacao" && docker push "adilsonsilva86/autenticacao"
  on:
    branch: master
